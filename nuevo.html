<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Directorio</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="container mx-auto pt-8">
<div class="clearfix">
    <div class="float-left">
        <h1 id="header" class="text-4xl font-semibold">Admin</h1>
        <a href="admin.html" class="text-xl text-blue-600 font-semibold">Volver a admin</a>
    </div>
    <button id="logOutBtn" class="text-xl float-right text-indigo-500 hover:text-white hover:bg-indigo-500 border border-indigo-500 text-xs font-semibold rounded-full my-auto px-4 py-1 leading-normal">Cerrar sesión</button>
</div>

<form class="w-full min-w-full mt-10">
    <div class="grid grid-flow-row">
        <div class="grid grid-flow-col sm:grid-cols-1 xl:grid-cols-3">
            <div class="px-3 mb-6 md:mb-0">
                <label for="foto" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Foto</label>
                <img id="userImg" class="block my-1 mx-auto sm:flex-shrink-0 h-16 sm:h-20 rounded-full" src="https://cdn3.f-cdn.com/contestentries/1269942/15600440/5a991c82be987_thumb900.jpg" alt="Woman's Face">
                <input type="file" accept="image/png, image/jpeg" id="foto" class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white">Actualizar foto</input>
            </div>
            <div class="grid grid-flow-row">
                <div class="px-3 mb-6 md:mb-0">
                    <label for="nombre" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Nombre Completo</label>
                    <input id="nombre" type="text" class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white">
                </div>
                <div class="px-3 mb-6 md:mb-0">
                    <label for="correo" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Correo</label>
                    <input id="correo" type="email" class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white">
                </div>
            </div>
            <div class="grid grid-flow-row">
                <div class="px-3 mb-6 md:mb-0">
                    <label for="costo" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Costo</label>
                    <input id="costo" type="number" class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white">
                </div>
                <div class="px-3 mb-6 md:mb-0">
                    <label for="telefono" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Teléfono</label>
                    <input id="telefono" type="tel" class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white">
                </div>
            </div>
        </div>
        <div class="grid grid-flow-col sm:grid-cols-1 xl:grid-cols-3">
            <div class="px-3 mb-6 md:mb-0">
                <label for="titulo" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Titulo</label>
                <input id="titulo" type="text" class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white">
            </div>
            <div class="px-3 mb-6 md:mb-0">
                <label for="direccion" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Dirección</label>
                <input id="direccion" type="text" class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white">
            </div>
            <div class="px-3 mb-6 md:mb-0">
                <label for="pagina" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Página</label>
                <input id="pagina" type="text" class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white">
            </div>
            <div class="px-3 mb-6 md:mb-0">
                <label for="cv" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Currículum</label>
                <input id="cv" type="text" class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white">
            </div>
        </div>
        <div class="grid grid-flow-col sm:grid-cols-1 xl:grid-cols-1">
            <div class="px-3 mb-6 md:mb-0">
                <label for="enfoque" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Enfoque</label>
                <textarea id="enfoque" type="text" class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"></textarea>
            </div>
        </div>
    </div>
</form>
<button hidden id="btnBorrar" class="min-w-full mx-3 py-2 rounded border-2 border-red-600 text-red-600 hover:bg-red-600 hover:text-white">Borrar</button>
<button id="btnGuardar" class="mt-8 min-w-full mx-3 py-2 rounded border-2 border-green-600 text-green-600 hover:bg-green-600 hover:text-white">Guardar</button>
<p class="text-center text-gray-500 text-xs pt-20">
    Creado por <a class="text-blue-600" href="https://www.linkedin.com/in/jpvargasr/">Juan Pablo Vargas</a>
</p>
<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-storage.js"></script>
<script src="js/utils.js"></script>
<script src="js/nuevo.js"></script>

</body>
</html>
