<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Directorio</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-gray-100 p-2">
<div class="container mx-auto mt-10">

    <form class="max-w-2xl mx-auto mt-10">
        <h1 class="text-4xl">Crear cuenta</h1>
        <p class="text-xl text-blue-600">Para acceder al directorio, debes crear tu cuenta y después debe ser autorizada.</p>
        <div class="my-4">
            <label for="email">Correo</label>
            <input autocomplete="email" id="email" type="email" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="my-4">
            <label for="password">Contraseña</label>
            <input id="password" autocomplete="password" type="password" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="my-4">
            <label for="repeat-password">Repetir contraseña</label>
            <input id="repeat-password" autocomplete="repeat-password" type="password" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <button type="button" id="crearBtn" class="min-w-full py-2 rounded border-blue-600 border-2 text-blue-600 hover:text-white hover:bg-blue-600">Crear cuenta</button>
    </form>

</div>

<p class="text-center text-gray-500 text-xs pt-20">
    v 1.0 Creado por <a class="text-blue-600" href="https://www.linkedin.com/in/jpvargasr/">Juan Pablo Vargas</a>
</p>

<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-storage.js"></script>
<script src="js/utils.js"></script>
<script src="js/registro.js"></script>
</body>
</html>
